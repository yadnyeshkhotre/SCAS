<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-host</title>
    <link rel="stylesheet" href="contact-host.css">
    <script src="https://kit.fontawesome.com/399b459aeb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Host</h1>
                    <p><i class="fa-regular fa-envelope"></i> yadnyesh.khotre@it.sce.edu.in</p>
                    <p><i class="fa-solid fa-phone"></i> 8855977815</p>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/yadnyesh-khotre-0a5305174/"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/yadnyeshkhotre"><i class="fa-brands fa-github"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div> 
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                       <input type="text" name="Name" placeholder="Your Name" required>
                       <input type="email" name="Email" placeholder="Your Email" required>
                       <textarea name="Message"  rows="6" placeholder="Your Message"></textarea>
                       <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    
    </div>
    <script>
        var tablinks = document.getElementsByClassName("tab-links")
        var tabcontents = document.getElementsByClassName("tab-contents")
    
        function opentab(tabname){
            for(tablink of tablinks){
                tablink.classList.remove("active-link");        
            }
            for(tabcontent of tabcontents){
                tabcontent.classList.remove("active-tab");        
            }
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");
        }
        
    
    </script>
    <script>
        var sidemenu = document.getElementById("sidemenu");
        function openmenu(){
            sidemenu.style.right ="0";
        }
        function closemenu(){
            sidemenu.style.right ="-200px";
        }
    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby0xWRMkIjuzRXyBwEE3U-LQhzJQ2UNVGbeJnFTA7OtSw4MoerbuBQ-oM_l_cSIDFNt/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML= ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
